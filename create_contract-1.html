<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tạo hợp đồng</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="lib/materializeicon/material-icons.css">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="lib/bootstrap-4.4.1/css/bootstrap.min.css">

	<!-- Swiper CSS -->
	<link rel="stylesheet" href="lib/swiper/css/swiper.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper bg--light">
        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a href="list_contract.html" class="btn-back"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col text-center header__title">Tạo hợp đồng (1/4)</div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <!-- header ends -->

        <div class="container">
            <div class="row">
                <form action="#" class="col-12 mt-4">
                    <div class="form-group">
                        <label for="" class="subtitle mb-2">Chủ hợp đồng</label>
                        <a href="contract-owner.html" class="add-object bg--white d-flex justify-content-center align-items-center">
                            <i class="material-icons pr-2">add_circle_outline</i> Thêm chủ hợp đồng
                        </a>
                    </div>
                    <div class="form-group">
                        <label for="" class="subtitle mb-2">Thời gian bảo hiểm</label>
                        <div class="select-customize">
                            <select name="" id="" class="form-control">
                                <option value="" selected="">Chọn thời gian bảo hiểm</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                            <i class="material-icons">expand_more</i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="subtitle mb-2">Ngày bắt đầu</label>
                        <input type="text" class="form-control" placeholder="Chọn ngày bắt đầu">
                    </div>
                    <div class="form-group">
                        <label for="" class="subtitle mb-2">Thời gian ký hợp đồng</label>
                        <div class="select-customize">
                            <select name="" id="" class="form-control">
                                <option value="" selected="">Chọn thời gian</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                            <i class="material-icons">expand_more</i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="subtitle">Lựa chọn phí</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                            Phí bảo hiểm tai nạn
                            </label>
                        </div>
                    </div>
                    <a href="create_contract-2.html" class="btn btn-primary my-4">Tiếp tục</a>
                </form>
            </div>
        </div>
    </div>
    <!-- jquery, popper and bootstrap js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
