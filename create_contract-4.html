 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tạo hợp đồng</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="lib/materializeicon/material-icons.css">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="lib/bootstrap-4.4.1/css/bootstrap.min.css">

	<!-- Swiper CSS -->
	<link rel="stylesheet" href="lib/swiper/css/swiper.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper bg--light">
        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a href="create_contract-3.html" class="btn-back"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col text-center header__title">Tạo hợp đồng (4/4)</div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <!-- header ends -->

        <div class="container">
            <div class="card bg--white mt-4">
                <div class="card__body">
                    <dl class="row">
                    	<dt class="col">Giá sản phẩm</dt>
                    	<dd class="col-auto text-right text-600 f-16">1.400.000 VNĐ</dd>
                    </dl>
                    <dl class="row mt-3">
                        <dt class="col">Phí bảo hiểm chưa thuế</dt>
                        <dd class="col-auto text-right text-600 f-16">1.400.000 VNĐ</dd>
                    </dl>
                    <dl class="row mt-3">
                        <dt class="col">Phí bảo hiểm chưa thuế</dt>
                        <dd class="col-auto text-right text-600 f-16">0%</dd>
                    </dl>
                    <dl class="row mt-3">
                        <dt class="col">Giá đã bao gồm thuế</dt>
                        <dd class="col-auto text-right text-600 f-16">1.400.000 VNĐ</dd>
                    </dl>
                    <hr>
                    <dl class="row mt-3">
                        <dt class="col text-primary">Số tiền cần thanh toán</dt>
                        <dd class="col-auto text-right text-600 text-blue f-18">1.400.000 VNĐ</dd>
                    </dl>
                </div>
            </div>
            <div class="form-group mt-4">
                <label for="" class="subtitle mb-2">Mã giảm giá</label>
                <div class="input-group bg--white">
                    <input type="text" class="form-control" placeholder="Nhập mã giảm giá">
                    <div class="input-group-append">
                        <button class="bg--transparent d-flex justify-content-center align-items-center border-0 text-blue"><i class="material-icons pr-2">confirmation_number</i>Áp dụng</button>
                    </div>
                    
                </div>
            </div>
            <!-- <a href="create_contract-4.html" class="btn btn-primary mt-4">Thanh toán</a> -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#payment-method">Thanh toán</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="payment-method" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog mx-4" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body py-0">
            <div class="form-group">
                <label for="" class="subtitle mb-3">Chọn phương thức thanh toán</label>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Thanh toán bằng ví
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Thanh toán sau
                    </label>
                </div>
            </div>
          </div>
          <div class="modal-footer px-3">
            <!-- <button type="button" class="btn btn-white mr-4" data-dismiss="modal">Hủy</button> -->
            <a href="#" class="btn btn-primary">Tiếp tục</a>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery, popper and bootstrap js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
