<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tạo hợp đồng</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="lib/materializeicon/material-icons.css">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="lib/bootstrap-4.4.1/css/bootstrap.min.css">

	<!-- Swiper CSS -->
	<link rel="stylesheet" href="lib/swiper/css/swiper.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper bg--light">
        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a href="create_contract-1.html" class="btn-back"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col text-center header__title">Tạo hợp đồng (2/4)</div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <!-- header ends -->

        <div class="container">
            <div class="row">
                <form action="#" class="col-12 mt-4">
                    <div class="form-group">
                        <label for="" class="subtitle m-2">Nhập thông tin người được bảo hiểm</label>
                        <a href="add-customer.html" class="add-object d-flex justify-content-center align-items-center border-dash">
                            <i class="material-icons pr-2">add_circle_outline</i> Thêm mới đối tượng được bảo hiểm
                        </a>
                    </div>
                    <div class="form-group">
                        <h5 for="" class="subtitle mt-2">Nhập thông tin người thụ hưởng bảo hiểm</h5>
                    </div>
                    <div class="form-group">
                        <label for="" class="subtitle mb-2">Họ tên</label>
                        <input type="text" class="form-control" placeholder="Họ tên">
                    </div>
                    <div class="form-group">
                        <label for="" class="subtitle mb-2">CMND/Passport</label>
                        <input type="text" class="form-control" placeholder="Nhập số CMND/Passport">
                    </div>
                    <div class="form-group">
                        <label for="" class="subtitle mb-2">Lựa chọn quyền lợi mở rộng</label>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                            Trợ cấp nằm viện điều trị tai nạn
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                            Điều trị ngoại trú
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                            Chăm sóc và điều trị răng
                            </label>
                        </div>
                    </div>
                    <a href="create_contract-3.html" class="btn btn-primary my-4">Tiếp tục</a>
                </form>
            </div>
        </div>
    </div>
    <!-- jquery, popper and bootstrap js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
