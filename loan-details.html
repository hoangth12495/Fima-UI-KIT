 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận khoản vay</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="lib/materializeicon/material-icons.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="lib/bootstrap-4.4.1/css/bootstrap.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="lib/swiper/css/swiper.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a href="loan-info.html" class="btn-back"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col text-center header__title">Xác nhận khoản vay</div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <!-- header ends -->

        <div class="container mt-3">
          <div class="card bg--white mt-4">
            <div class="card__body">
              <p class="title-gray text-uppercase mb-2">Số tiền cần vay</p>
              <p class="text-blue text-600 f-16 mt-1">1.400.000 VNĐ</p>
              <hr>

              <dl class="row mt-1">
                <dt class="col-6 f-15">
                  <p class="title-gray text-uppercase mb-2">Ngày vay</p>
                  <span class="label-info text-600 f-16">02/03/2021</span>
                </dt>
                <dd class="col-6 f-15">
                  <p class="title-gray text-uppercase mb-2">Ngày trả</p>
                  <span class="label-green text-600 f-16">02/03/2021</span>
                </dd>
              </dl>
              <hr>

              <dl class="row mt-1">
                <dt class="col-6 f-15">
                  <p class="title-gray text-uppercase mb-2">Lãi suất</p>
                  <p class="text-600 f-16">18% / năm</p>
                  <p class="title-gray text-uppercase mb-2 mt-3">Phí dịch vụ</p>
                  <p class="text-600 f-16">15,000 VNĐ</p>
                </dt>
                <dd class="col-6 f-15">
                  <p class="title-gray text-uppercase mb-2">Tiền lãi</p>
                  <p class="text-600 f-16">1,125 VNĐ</p>
                  <p class="title-gray text-uppercase mb-2 mt-3">Loại hợp đồng</p>
                  <p class="text-600 f-16">Trả gốc && Lãi</p>
                </dd>
              </dl>
              <hr>

              <p class="title-gray text-uppercase mb-2">Tổng số tiền phải trả</p>
              <p class="text-blue text-600 f-18 mt-1">466,125 VNĐ</p>

              <a href="loan-confirm.html" class="btn btn-primary mt-5 mb-3">Xác nhận</a>
            </div>
          </div>
        </div>
    </div>
    <!-- jquery, popper and bootstrap js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
