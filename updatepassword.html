<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Password · Fima</title>

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="lib/materializeicon/material-icons.css">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="lib/bootstrap-4.4.1/css/bootstrap.min.css">

	<!-- Swiper CSS -->
	<link rel="stylesheet" href="lib/swiper/css/swiper.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a href="otp.html" class="btn-back"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col text-center"></div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <!-- header ends -->

        <div class="row no-gutters login-row">
            <div class="col align-self-center px-3 text-center">
                <form class="form-signin mt-4 pt-2 px-3">
                    <h4 class="form__title">Cập nhật mật khẩu</h4>
                    <p class="form__desc">Vui lòng tạo mật khẩu để đăng nhập ứng dụng</p>
                    <input type="password" id="password" class="form-control form-control-transparent text-center mb-3" placeholder="Mật khẩu mới" required>
                    <input type="password" id="confirm_password" class="form-control form-control-transparent text-center" placeholder="Xác nhận mật khẩu" required>
                    <div class="form__btn-action">
                        <a href="login.html" class="btn btn-primary">Cập nhật</a>
                        <!-- <button class="btn btn-primary">Cập nhật</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jquery, popper and bootstrap js -->
    <script src="js/jquery-3.3.1.min.js"></script>

</body>
</html>
