<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thêm đối tượng được bảo hiểm</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="lib/materializeicon/material-icons.css">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="lib/bootstrap-4.4.1/css/bootstrap.min.css">

	<!-- Swiper CSS -->
	<link rel="stylesheet" href="lib/swiper/css/swiper.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper bg--light">
        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a href="create_contract-2.html" class="btn-back"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col text-center header__title">Thêm đối tượng được bảo hiểm</div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <!-- header ends -->

        <div class="container">
            <div class="row">
                <form id="add-customer" action="#" class="col-12 mt-4">
                	<div class="customer-record">
	                    <div class="form-group">
	                        <label for="" class="form-label mb-2">Họ tên</label>
	                        <input type="text" class="form-control" placeholder="Họ tên">
	                    </div>
	                    <div class="form-group">
	                        <label for="" class="form-label mb-2">CMND/Passport</label>
	                        <input type="text" class="form-control" placeholder="Nhập số CMND/Passport">
	                    </div>
	                    <div class="form-group">
	                        <label for="" class="form-label mb-2">Giới tính</label>
	                        <div class="select-customize">
	                            <select name="" id="" class="form-control">
	                                <option value="">Nam</option>
	                                <option value="">Nữ</option>
	                            </select>
	                            <i class="material-icons">expand_more</i>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="" class="form-label mb-2">Ngày sinh</label>
	                        <input type="text" class="form-control" placeholder="Chọn ngày sinh">
	                    </div>
	                    <div class="form-group">
	                        <label for="" class="form-label mb-2">Số điện thoại</label>
	                        <input type="number" maxlength="11" class="form-control" placeholder="Nhập số điện thoại">
	                    </div>
	                    <div class="form-group">
	                        <label for="" class="form-label mb-2">Quan hệ với chủ hợp đồng</label>
	                        <input type="text" class="form-control" placeholder="Chọn quan hệ">
	                    </div>
	                    <div class="form-group">
	                        <label for="" class="form-label mb-2">Email</label>
	                        <input type="text" class="form-control" placeholder="Nhập địa chỉ email">
	                    </div>
	                    <div class="form-group">
	                        <label for="" class="form-label mb-2">Nhập địa chỉ</label>
	                        <input type="text" class="form-control" placeholder="Nhập địa chỉ">
	                    </div>
                    </div>
                    <button class="add-object d-flex justify-content-center align-items-center border-dash" onclick="addNewCustomer()">
	                    <i class="material-icons pr-2">add_circle_outline</i> Thêm mới đối tượng được bảo hiểm
	                </button>
	                <a href="create_contract-3.html" class="btn btn-primary my-4">Lưu</a>
                </form>
                
            </div>
        </div>
    </div>
    <!-- jquery, popper and bootstrap js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>

    <script>
    	function addNewCustomer() {
    		var customer_info = '<div class="customer-record"><hr class="p3">'
    					+'<button class="close" onclick="deleteCustomer(this)">Xóa</button>'
    					+'<div class="form-group" style="clear:both;">'
	                        +'<label for="" class="form-label mb-2">Họ tên</label>'
	                        +'<input type="text" class="form-control" placeholder="Họ tên">'
	                    +'</div>'
	                    +'<div class="form-group">'
	                        +'<label for="" class="form-label mb-2">CMND/Passport</label>'
	                        +'<input type="text" class="form-control" placeholder="Nhập số CMND/Passport">'
	                    +'</div>'
	                    +'<div class="form-group">'
	                        +'<label for="" class="form-label mb-2">Giới tính</label>'
	                        +'<div class="select-customize">'
	                            +'<select name="" id="" class="form-control">'
	                                +'<option value="">Nam</option>'
	                                +'<option value="">Nữ</option>'
	                            +'</select>'
	                            +'<i class="material-icons">expand_more</i>'
	                        +'</div>'
	                    +'</div>'
	                    +'<div class="form-group">'
	                        +'<label for="" class="form-label mb-2">Ngày sinh</label>'
	                        +'<input type="text" class="form-control" placeholder="Chọn ngày sinh">'
	                    +'</div>'
	                    +'<div class="form-group">'
	                        +'<label for="" class="form-label mb-2">Số điện thoại</label>'
	                        +'<input type="number" maxlength="11" class="form-control" placeholder="Nhập số điện thoại">'
	                    +'</div>'
	                    +'<div class="form-group">'
	                        +'<label for="" class="form-label mb-2">Quan hệ với chủ hợp đồng</label>'
	                        +'<input type="text" class="form-control" placeholder="Chọn quan hệ">'
	                    +'</div>'
	                    +'<div class="form-group">'
	                        +'<label for="" class="form-label mb-2">Email</label>'
	                        +'<input type="text" class="form-control" placeholder="Nhập địa chỉ email">'
	                    +'</div>'
	                    +'<div class="form-group">'
	                        +'<label for="" class="form-label mb-2">Nhập địa chỉ</label>'
	                        +'<input type="text" class="form-control" placeholder="Nhập địa chỉ">'
	                    +'</div>';
	                +'</div>';

	        $("#add-customer .customer-record:nth-last-child(3)").after(customer_info);
    	}

    	function deleteCustomer(elem) {
    		var _elem = $(elem);
    		// console.log(_elem.parent());
    		_elem.parent().remove();
    	}
    </script>
</body>
</html>
